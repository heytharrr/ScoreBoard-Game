<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

  <title>Basketball Scoreboartd</title>
</head>
<body>
 <div class="container">
<div class="home">
<h1 class="home-title">HOME</h1>
<h3 id="home-score">0</h3>
<div class="operate">
<button class="btn" id="one-point-home-el" onclick="onePointHome()">+1</button>
<button class="btn" id="two-point-home-el" onclick="twoPointHome()">+2</button>
<button class="btn" id="three-point-home-el" onclick="threePointHome()">+3</button>
  </div>
</div>  

<div class="away">
  <h1 class="away-title">AWAY</h1>
  <h3 id="away-score">0</h3>
  <div class="operate">
  <button class="btn" id="one-point-away-el" onclick="onePointAway()">+1</button>
  <button class="btn" id="two-point-away-el" onclick="twoPointAway()">+2</button>
  <button class="btn" id="three-point-away-el" onclick="threePointAway()">+3</button>
  </div>
 </div>
</div>
<script src="main.js"></script>
</body>
</html>
